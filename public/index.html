<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Sound-Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form action="http://localhost:3000/cadastro" method="POST">
      <div class="form-group">
        <label for="usuario"></label>
        <input type="text" name="usuario" id="usuario" placeholder="Nome de Usuário" required>

        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="senha-container">
        <label for="senha"></label> 
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
        <button type="button" id="toggleSenha">Mostrar</button>
       
      </div>
      <button type="submit" class="login-button">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>

<script src="script.js"></script>

</body>
</html>
